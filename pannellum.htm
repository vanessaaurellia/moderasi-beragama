<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moderasi Beragama</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
        <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <link rel="stylesheet" href="pannellum.css">
    </head>

    <body>
        <div id="panorama" class="content"></div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Moderasi Beragama <img class="icon" src="images/arrow.svg"></button>
            <div id="myDropdown" class="dropdown-content">
              <a class="link" onclick="openHouse(event, 'masjid')" id="defaultOpen">Masjid</a>
              <a class="link" onclick="openHouse(event, 'katolik')">Gereja Katolik</a>
              <a class="link" onclick="openHouse(event, 'kristen')">Gereja Kristen Protestan</a>
              <a class="link" onclick="openHouse(event, 'pura')">Pura</a>
              <a class="link" onclick="openHouse(event, 'wihara')">Wihara</a>
              <a class="link" onclick="openHouse(event, 'konghucu')">Konghucu</a>
              <a class="link" onclick="openHouse(event, 'kepercayaan')">Penganut Kepercayaan</a>
            </div>
        </div>
        
        <script>
            function showPannellum(imageOutside, imageInside, houseName){
                pannellum.viewer('panorama', {   
                    "default": {
                        "firstScene": "outside",
                        "sceneFadeDuration": 1000,
                        "autoLoad": true,
                        "compass": false,
                        "autoRotate": -2
                    },

                    "scenes": {
                        "outside": {
                            "type": "equirectangular",
                            "panorama": imageOutside,
                            "hotSpots": [
                                {
                                    "pitch": -8,
                                    "yaw": -10,
                                    "type": "scene",
                                    "sceneId": "inside"
                                }
                            ]
                        },

                        "inside": {
                            "type": "equirectangular",
                            "panorama": imageInside,
                            "hotSpots": [
                                {
                                    "pitch": -6.8,
                                    "yaw": 62,
                                    "type": "scene",
                                    "sceneId": "outside"
                                }
                            ]
                        }
                    }
                });
            }

            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
            var houseName = "mesjid"
            var setImageOutside = "https://pannellum.org/images/alma.jpg";
            var setImageInside = "https://pannellum.org/images/jfk.jpg"

            function openHouse(event, houseName) {
                var i, content, link;
                content = document.getElementsByClassName("content");
                for (i = 0; i < content.length; i++) {
                    content[i].style.display = "none";
                }
                link = document.getElementsByClassName("link");
                for (i = 0; i < link.length; i++) {
                    link[i].className = link[i].className.replace(" active", "");
                }
                document.getElementById("panorama").style.display = "block";
                event.currentTarget.className += " active";

                if (houseName == "masjid"){ 
                    setImageOutside = "/images/masjid1.JPG";
                    setImageInside = "/images/masjid2.JPG";
                    $('#panorama').html('');
                    showPannellum(setImageOutside, setImageInside, houseName);
                }
                else if (houseName == "katolik"){ 
                    setImageOutside = "/images/katolik1.JPG";
                    setImageInside = "/images/katolik2.JPG";
                    $('#panorama').html('');
                    showPannellum(setImageOutside, setImageInside, houseName);
                }
                else if (houseName == "kristen"){ 
                    $('#panorama').html('');
                    pannellum.viewer('panorama', {
                        "autoLoad": true,
                        "compass": false,
                        "autoRotate": -2,
                        "type": "equirectangular",
                        "panorama": "/images/kristen.JPG"
                    });
                }
                else if (houseName == "pura"){ 
                    setImageOutside = "/images/pura1.JPG";
                    setImageInside = "/images/pura2.JPG";
                    $('#panorama').html('');
                    showPannellum(setImageOutside, setImageInside, houseName);
                }
                else if (houseName == "wihara"){ 
                    setImageOutside = "/images/wihara1.JPG";
                    setImageInside = "/images/wihara2.JPG";
                    $('#panorama').html('');
                    showPannellum(setImageOutside, setImageInside, houseName);
                }
                else if (houseName == "konghucu"){ 
                    $('#panorama').html('');
                    pannellum.viewer('panorama', {   
                        "default": {
                            "firstScene": "outside",
                            "sceneFadeDuration": 1000,
                            "autoLoad": true,
                            "compass": false,
                            "autoRotate": -2
                        },

                        "scenes": {
                            "outside": {
                                "type": "equirectangular",
                                "panorama": "/images/konghucu1.JPG",
                                "hotSpots": [
                                    {
                                        "pitch": -8,
                                        "yaw": -10,
                                        "type": "scene",
                                        "sceneId": "inside"
                                    }
                                ]
                            },

                            "inside": {
                                "type": "equirectangular",
                                "panorama": "/images/konghucu2.JPG",
                                "hotSpots": [
                                    {
                                        "pitch": -6.8,
                                        "yaw": 62,
                                        "type": "scene",
                                        "sceneId": "outside"
                                    }
                                ]
                            },

                            "other": {
                                "type": "equirectangular",
                                "panorama": "/images/konghucu3.JPG",
                                "hotSpots": [
                                    {
                                        "pitch": -6.8,
                                        "yaw": 62,
                                        "type": "scene",
                                        "sceneId": "outside"
                                    }
                                ]
                            }
                        }
                    });
                }
                else if (houseName == "kepercayaan"){ 
                    $('#panorama').html('');
                    pannellum.viewer('panorama', {
                        "autoLoad": true,
                        "compass": false,
                        "autoRotate": -2,
                        "type": "equirectangular",
                        "panorama": "/images/kepercayaan.JPG"
                    });
                }
            }

            document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
